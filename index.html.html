  <script>
    function ordenarTortillas(event) {
      event.preventDefault();
      const nombre = event.target.nombre.value.trim();
      const telefono = event.target.telefono.value.trim();
      const producto = event.target.producto.value;
      const cantidad = event.target.cantidad.value;
      const comentarios = event.target.comentarios.value.trim();

      if (!nombre || !telefono || !producto || !cantidad) {
        alert('Por favor, completa todos los campos requeridos.');
        return;
      }

      // Simulate order submission success
      alert(
        `Gracias por tu pedido, ${nombre}!\n` +
        `Producto: ${producto}\n` +
        `Cantidad: ${cantidad} paquete(s)\n` +
        (comentarios ? `Comentarios: ${comentarios}` : '') +
        `\nNos pondremos en contacto contigo pronto al ${telefono}.`
      );

      event.target.reset();
    }
